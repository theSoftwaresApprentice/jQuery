<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Part 2 - Movies App!</title>
</head>
<body>
    <form action="submit">
        <input type="text" id="movie-name">
        <input type="range" id="movie-rating" max="5" min="0" step=".5">
        <button type="submit" id="submit-button">Submit</button>
    </form>
    <ul id="submitted-movies">
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script>
        $( document ).ready(function() {
            $( "form" ).on( "submit", function(e) {
                e.preventDefault();
                let movieName = $( "#movie-name" ).val();
                let movieRating = $( "#movie-rating" ).val();
                $( "#submitted-movies" ).append( `<li class='listItem'>${movieName}, rating: ${movieRating} <button class="remove-button">X</button></li>` );
                $("#movie-name").val("");
                $("#movie-rating").val("2.5");
            });
            $( "ul" ).on( "click", ".remove-button",  function(e){
                e.preventDefault();
                let listE = $(this).parent();
                listE.remove();
            })
        });

    </script>
</body>
</html>
